  utter_exam_form: [ { "text": "1. Complete the online form on the website, providing accurate information regarding your chosen subjects.\n2. Print a copy of the filled form.\n3. Obtain the Department stamp; this will be provided upon payment of the entire college fee.\n4. Submit the stamped form along with the required fee to the student section.\n5. Collect the official receipt as confirmation of your submission.\n\nFor more information and to access the online form, visit [ION](http://136.233.62.179/ionems_sce_student/login)." } ]



  utter_scholarship_form: [
    {
        "text": "1. Create an account on Mahadbt for the scholarship application.\n2. Fill out the scholarship form on the website.\n3. Apply for the scholarship through the online portal.\n4. Print a copy of the filled application form.\n5. Attach the required documents to the printed form.\n6. Obtain the department stamp for authentication.\n7. Complete the verification process at the student section.\n8. If the form is correct, it will be submitted; otherwise, it will be rejected.\n9. In case of rejection, fill out the form again with the necessary corrections.\n\nThe documents that are essential for the application are listed below:\n  a. Domicile certificate.\n  b. Income certificate (provided by Tehsildar).\n  c. HSC and SSC certificates.\n  d. Aadhar Card or Enrollment Slip.\n  e. Fee receipt.\n  f. College bonafide certificate (showcasing that the candidate belongs to a particular educational institution).\n\nFor more information and to apply, visit [Mahadbt](https://mahadbt.maharashtra.gov.in).\n view the document required, click [here](https://drive.google.com/file/d/1n2qvbBkDfiGXvh9dDMquN7r7J-KS_ipr/view?usp=share_link)."
    }
]

  utter_paper_rechecking:
    - text: "1. Complete the rechecking form provided by the exam cell.\n2. Make the required payment for the rechecking process.\n3. Obtain a receipt as proof of payment.\n4. Submit the filled form along with the receipt.\n5. The exam cell will assign teachers to reevaluate the paper.\n6. After some days, the revised marks will be displayed.\n\nFor more information, visit [the college website](http://136.233.62.179/ionems_sce_student/login)."

  utter_id: [{ "text": "1. Application to Head of Department\n2. Submit to the internet centre\n3. Verification\n4. Fill out the form provided by the internet centre\n5. After 2 to 3 days, collect the .\n6. To view a sample ID application form, click [here](https://drive.google.com/file/d/1WUbzKAZlfR3trlda0QOef0lpRFoW_tRi/view?usp=share_link)."}]

